<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Đặt Vé Máy Bay</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Header with Logo and Login button -->
    <header>
      <div class="logo">
        <h1>QAirline</h1>
      </div>
      <div class="login">
        <button onclick="window.location.href='login.html'">Đăng nhập</button>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <section class="booking-form">
        <h2>Đặt Vé Máy Bay</h2>
        <form id="flight-form">
          <div class="form-group">
            <label for="departure">Điểm đi:</label>
            <input
              type="text"
              id="departure"
              name="departure"
              placeholder="Nhập thành phố khởi hành"
              required
            />
          </div>

          <div class="form-group">
            <label for="destination">Điểm đến:</label>
            <input
              type="text"
              id="destination"
              name="destination"
              placeholder="Nhập thành phố đến"
              required
            />
          </div>
          <button type="submit">Tìm Vé</button>
        </form>
      </section>

      <div id="result"></div>
    </main>

    <footer>
      <p>&copy; 2024 QAirline</p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
