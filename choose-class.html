<!-- choose-class.html -->
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chọn Loại Vé | QAirline</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>QAirline</h1>
      </div>
      <div class="account">
        <a href="profile.html" id="account-link">
          <img src="tkcn.png" alt="Tài khoản cá nhân" class="account-logo" />
        </a>
      </div>
    </header>

    <main>
      <section class="choose-class">
        <h2>Chọn Loại Vé</h2>
        <p>Chuyến bay của bạn: <span id="selected-flight-info"></span></p>

        <div class="class-options">
          <button id="economy-class" class="class-button">Phổ Thông</button>
          <button id="business-class" class="class-button">Thương Gia</button>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 QAirline</p>
    </footer>

    <script src="choose-class.js"></script>
  </body>
</html>
